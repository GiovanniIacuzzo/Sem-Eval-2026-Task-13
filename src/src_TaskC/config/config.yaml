# ---------------------
# Dataset Configuration
# ---------------------
data:
  train_path: "data/Task_C/train.parquet"
  val_path: "data/Task_C/validation.parquet"  
  max_length: 512
  balance_languages: True
  samples_per_lang: 4000 

# ---------------------
# Model Architecture
# ---------------------
model:
  model_name: "microsoft/graphcodebert-base"
  num_labels: 4 
  use_lora: true   
  extra_dropout: 0.2 
  languages:
    - python
    - java
    - c++
    - c
    - c#
    - javascript
    - typescript
    - go
    - php
    - ruby
    - rust

# ---------------------
# Training Hyperparameters
# ---------------------
training:
  output_dir: "./results/results_TaskC"
  checkpoint_dir: "./results/results_TaskC/checkpoints"
  log_dir: "./results/results_TaskC/logs"
  num_epochs: 10
  early_stop_patience: 4 
  batch_size: 64
  gradient_accumulation_steps: 2
  learning_rate: 0.0002
  evaluation_metric: "f1" 
  warmup_ratio: 0.1
  fp16: true
  label_smoothing: 0.0

# ---------------------
# Demo Mode
# ---------------------
demo:
  active: false
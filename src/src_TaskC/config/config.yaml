common:
  seed: 42
  project_name: "semeval-task13-subtaskc"
  
data:
  data_dir: "data/Task_C_Processed"
  max_length: 384
  max_samples_per_class: null
  num_workers: 4

model:
  model_name: "microsoft/unixcoder-base" 
  num_extra_features: 8
  gradient_checkpointing: true

training:
  batch_size: 32
  gradient_accumulation_steps: 2
  
  learning_rate: 2.0e-5
  weight_decay: 0.01
  num_epochs: 15
  early_stop_patience: 4
  
  focal_gamma: 2.0
  label_smoothing: 0.1
  
  checkpoint_dir: "checkpoints/Task_C"
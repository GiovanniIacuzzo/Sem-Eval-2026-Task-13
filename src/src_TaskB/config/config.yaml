# -----------------------------------------------------------------------------
# COMMON CONFIGURATION
# -----------------------------------------------------------------------------
common:
  data_dir: "data/Task_B_Processed"
  output_dir: "results/results_TaskB"
  checkpoint_dir: "results/results_TaskB/checkpoints"
  seed: 42
  fp16: true
  num_workers: 4
  num_extra_features: 8
  learning_rate: 2.0e-5
  warmup_ratio: 0.1
  weight_decay: 0.01
  max_grad_norm: 1.0  

# -----------------------------------------------------------------------------
# MODE 1: BINARY
# -----------------------------------------------------------------------------
binary:
  model_name: "microsoft/unixcoder-base"
  num_labels: 2
  max_length: 512
  batch_size: 24
  gradient_accumulation_steps: 3
  num_epochs: 5
  early_stop_patience: 2
  class_weights: false
  focal_gamma: 2.0
  label_smoothing: 0.05

# -----------------------------------------------------------------------------
# MODE 2: FAMILIES
# -----------------------------------------------------------------------------
families:
  model_name: "microsoft/unixcoder-base"
  num_labels: 11 
  use_lora: false 
  max_length: 512
  batch_size: 24            
  gradient_accumulation_steps: 3
  num_epochs: 6
  early_stop_patience: 2
  learning_rate: 3.0e-5
  class_weights: true
  focal_gamma: 3.0
  label_smoothing: 0.1 
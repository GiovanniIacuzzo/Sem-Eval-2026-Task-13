# -----------------------------------------------------------------------------
# COMMON CONFIGURATION
# -----------------------------------------------------------------------------
common:
  data_dir: "data/Task_B_Processed"
  output_dir: "results/results_TaskB"
  checkpoint_dir: "results/results_TaskB/checkpoints"
  seed: 42
  fp16: true
  num_workers: 8
  num_extra_features: 8
  learning_rate: 2.0e-5
  warmup_ratio: 0.1
  weight_decay: 0.01
  max_grad_norm: 1.0  

# -----------------------------------------------------------------------------
# MODE 1: BINARY
# -----------------------------------------------------------------------------
binary:
  model_name: "microsoft/unixcoder-base"
  num_labels: 2
  max_length: 512
  batch_size: 48
  gradient_accumulation_steps: 1
  num_epochs: 4
  early_stop_patience: 2
  class_weights: false
  focal_gamma: 2.0
  label_smoothing: 0.05

# -----------------------------------------------------------------------------
# MODE 2: FAMILIES
# -----------------------------------------------------------------------------
families:
  model_name: "microsoft/unixcoder-base"
  num_labels: 11
  use_lora: false
  max_length: 512
  batch_size: 32           
  gradient_accumulation_steps: 2
  num_epochs: 10
  early_stop_patience: 3
  learning_rate: 3.0e-5
  class_weights: true
  focal_gamma: 3.0
  label_smoothing: 0.1 
  
  loss_weights:
    w_ce: 1.0
    w_supcon: 0.8
    contrastive_temp: 0.07
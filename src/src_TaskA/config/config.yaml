experiment:
  name: "subtask-A"
  seed: 42

data:
  train_path: "data/Task_A/train.parquet"
  val_path: "data/Task_A/validation.parquet"
  max_length: 512
  max_samples_per_language: 8000 
  balance_languages: true
  num_workers: 4

model:
  model_name: "microsoft/graphcodebert-base"
  num_labels: 2
  num_languages: 3
  contrastive_temp: 0.07
  contrastive_weight: 0.6
  dann_weight: 0.4 
  label_smoothing: 0.15
  dropout: 0.4

training:
  output_dir: "./results/results_TaskA"
  checkpoint_dir: "./results/results_TaskA/checkpoints"
  num_epochs: 10
  batch_size: 16
  grad_accum_steps: 2
  learning_rate: 5.0e-5    
  weight_decay: 0.15
  max_grad_norm: 1.0
  warmup_ratio: 0.15
  patience: 4
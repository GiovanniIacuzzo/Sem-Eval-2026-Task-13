common:
  # ---------------------------------------------------------------------------
  # PROJECT META
  # ---------------------------------------------------------------------------
  project_name: "semeval2026_Task13"
  experiment_name: "Subtask-A"
  
  # ---------------------------------------------------------------------------
  # PATHS
  # ---------------------------------------------------------------------------
  data_dir: "data/Task_A"
  checkpoint_dir: "results/results_TaskA/checkpoints"
  
  # ---------------------------------------------------------------------------
  # MODEL ARCHITECTURE
  # ---------------------------------------------------------------------------
  model_name: "microsoft/unixcoder-base"
  num_labels: 2
  max_length: 512
  use_extra_features: true
  
  # 1.LogLen, 2.Entropy, 3.SnakeRatio, 4.CamelRatio, 
  # 5.TokenRatio, 6.EmptyLines, 7.DirtyMarkers, 8.Perplexity
  extra_features_dim: 8       
  
  style_projection_dim: 64
  
  # ---------------------------------------------------------------------------
  # LOSS LANDSCAPE & REGULARIZATION
  # ---------------------------------------------------------------------------
  supcon_temperature: 0.1
  lambda_supcon: 0.4          
  
  # Adversarial Training (DANN):
  lambda_adversarial: 0.01     
  dropout_prob: 0.15          
  
  # ---------------------------------------------------------------------------
  # TRAINING HYPERPARAMETERS
  # ---------------------------------------------------------------------------
  batch_size: 32              
  num_epochs: 6
  learning_rate: 1.5e-5       
  early_stop_patience: 3      
  
  # ---------------------------------------------------------------------------
  # DATA STRATEGY
  # ---------------------------------------------------------------------------
  balance_languages: true
  target_size_per_language: 25000 

  # ---------------------------------------------------------------------------
  # HARDWARE
  # ---------------------------------------------------------------------------
  num_workers: 4              
  seed: 42